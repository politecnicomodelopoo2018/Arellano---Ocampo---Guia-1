<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modificacion Libreria</title>
</head>
<body>
<form action="/modificarLibreria" method="post">
    <input type="text" name="idLibreria" value="{{Libreria.idLibreria}}" readonly>
    <input type="text" name="nombre" value="{{Libreria.nombre}}">
    <input type="text" name="direccion" value="{{Libreria.direccion}}">
    <select name="idDueño">
          {% for dueño in ListaDueños %}
          <option value="{{dueño.id}}">{{dueño.nombre + " " + dueño.apellido}}</option>
          {% endfor %}
     </select>
    <input type="submit" value="Sumbit">
</form>
<br>
<a href="/abmLibreria" ><button>Volver</button></a>
</body>
</html>
