<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Libros</title>
</head>
<body>
    <table width="40%" style="text-align:center" border = "1;">
        <tr>
            <th>ID</th>
            <th>Titulo</th>
            <th>Autor</th>
            <th>CantPaginas</th>
            <th>Remover</th>
        </tr>
        {% for libro in ListaLibros %}
        <tr>
            <th>{{libro.idLibro}}</th>
            <th>{{libro.titulo}}</th>
            <th>{{libro.autor.nombre}}</th>
            <th>{{libro.cantPaginas}}<th>
            <th><a href="/removerLibro?idLibro={{libro.idLibro}}&idLibreria={{Libreria.idLibreria}}" ><button>Remover</button></a></th>
        </tr>
        {% endfor %}
    </table>

    <a href="/seleccionarLibros?idLibreria={{Libreria.idLibreria}}"><button>AÃ±adir</button></a>
    <a href="/abmLibreria" ><button>Volver</button></a>
</body>
</html>
