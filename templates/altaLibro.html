<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alta Libro</title>
</head>
<body>
<form action="/insertarLibro" method="post">
     <input type="text" name="titulo" placeholder="Titulo">
     <input type="text" name="cantPaginas" placeholder="Cant Paginas">
     <select name="idAutor">
          {% for autor in ListaAutores %}
          <option value="{{autor.id}}">{{autor.nombre}}</option>
          {% endfor %}
     </select>
     <input type="submit" value="Sumbit">
</form>
<br>
<a href="/abmLibro" ><button>Volver</button></a>
</body>
</html>
