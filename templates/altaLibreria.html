<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alta Libreria</title>
</head>
<body>
<form action="/insertarLibreria" method="post">
     <input type="text" name="nombre" placeholder="Nombre">
     <input type="text" name="direccion" placeholder="Direccion">
     <select name="idDueño">
          {% for dueño in ListaDueños %}
          <option value="{{dueño.id}}">{{dueño.nombre + " " + dueño.apellido}}</option>
          {% endfor %}
     </select>
     <input type="submit" value="Sumbit">
</form>
<br>
<a href="/abmLibreria" ><button>Volver</button></a>
</body>
</html>
