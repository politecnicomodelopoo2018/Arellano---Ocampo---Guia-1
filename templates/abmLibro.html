<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AbmLibro</title>
</head>
<body>
    <table width="40%" style="text-align:center" border = "1;">
        <tr>
            <th>ID</th>
            <th>Titulo</th>
            <th>CantPaginas</th>
            <th>Autor</th>
            <th>Baja</th>
            <th>Modificacion</th>
        </tr>
        {% for libro in ListaLibros %}
        <tr>
            <td>{{libro.idLibro}}</td>
            <td>{{libro.titulo}}</td>
            <td>{{libro.cantPaginas}}</td>
            <td>{{libro.autor.nombre}}</td>
            <td><a href="/bajaLibro?idLibro={{libro.idLibro}}" ><button>Baja</button></a></td>
            <td><a href="/modificacionLibro?idLibro={{libro.idLibro}}" ><button>Modificacion</button></a></td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/paginaPrincipal" ><button>Volver</button></a>
    <a href="/altaLibro" ><button>Alta</button></a>
</body>
</html>
